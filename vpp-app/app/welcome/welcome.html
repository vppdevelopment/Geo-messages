<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Vox Poppuli POC</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <link href="https://getbootstrap.com/examples/blog/blog.css" rel="stylesheet">

</head>

<body ng-controller="WelcomeCtrl">
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="#/welcome">Home</a>
                <a class="blog-nav-item " href="#/addPost">Add Post</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>VPP POC</h1>
        </div>
        <p class="lead">Welcome home <b>{{username}}</b> !!</p>
    </div>
    <div class="list-group" ng-repeat="article in articles">
        <a href="#" onclick="return false;" class="list-group-item active">
            <h4 class="list-group-item-heading">{{article.title}}</h4>
            <p class="list-group-item-text">{{article.post}}</p>
            <span class="pull-right">
                <button class="btn btn-xs btn-info" data-toggle="modal" data-target="#editModal">EDIT</button>
                <button class="btn btn-xs btn-warning">DELETE</button>
            </span>
        </a>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>
         <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel">Update Post</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Post:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Publish</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
